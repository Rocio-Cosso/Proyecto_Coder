<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact width us to talk about the positions">
    <meta name="keywords" content="Contact, Work, Talk, Email">
    <link rel="stylesheet" href="../css/compilado.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b29aaf74e.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__container">
                <img src="../img/Logo blanco.png" class="nav__logo" alt="Logo pagina">
                <label for="menu" class="nav__label">
                    <img src="../img/menu.png" class="nav__img" alt="Menu">                    
                </label>
                <input type="checkbox" id="menu" class="nav__input">
                <div class="nav__menu">
                    <a class="nav__item"  href="../index.html">Home</a>
                    <a class="nav__item" href="./aboutus.html">About us</a>
                    <a class="nav__item" href="./services.html">Services</a>
                    <a class="nav__item" href="./openings.html">Openings</a>
                    <a class="nav__item-active" href="#">Work with us</a>
                </div>
            </div>
        </nav> 
    </header>

    <main>
        <section class="Portada__contact">
            <p class="Titulo__contact">Work with us</p>
        </section>

        <div class="contacto">
            <img src="../img/media luna.png" alt="media luna">
            <form class="formulario" action="#" method="get" enctype="multipart/form-data">
                <fieldset>
                    <legend>Send us a message</legend>
                    
                    <div class="campo">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="campo">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div>
                        <button class="enviar">Send</button>
                    </div>
                </fieldset>
            </form>
        </div>       
        
    </main>

    <footer class="imagen__footer">
        <div class="grupo__footer">
            <div class="box__follow">
                <h3>Follow us</h3>
                <div class="logo__redes">
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                </div>
    
            </div>
            <div class="box__imagen">
                <figure>
                    <a href="#">
                        <img src="../img/Logo negro.png" alt="Logo Best hire">
                    </a>
                </figure>
            </div>
            <div class="boton__footer">
                <a href="#">Work with us</a>
            </div> 
        </div>
    </footer>
    <script>
        AOS.init();
      </script>
</body>
    
</html>
